<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with KML</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgk2fEzAHNdo9XZXVSOBdL9V-AQPrYc2I"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 }, // Adjust to your location
                zoom: 10
            });

            var kmlUrl = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/YOUR_FILE.kml";

            var kmlLayer = new google.maps.KmlLayer({
                url: kmlUrl,
                map: map
            });

            kmlLayer.addListener("status_changed", function() {
                console.log("KML Status:", kmlLayer.getStatus());
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
